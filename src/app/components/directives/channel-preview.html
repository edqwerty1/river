
<div class="row">
      <div class="col-sm-6 col-md-4">
       <div class="thumbnail">
          <img class="pull-right" ng-src="{{channel.previewUrl}}" alt="{{channel.name}}" ng-click="selectChannel(channel)">
          <div class="caption">
            <div>{{channel.displayName}}</div>
            <div>{{channel.status}}</div>
            <div>{{channel.viewers}}</div>
          </div>
     </div>
  </div>
</div>
