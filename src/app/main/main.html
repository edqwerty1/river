<div id="wrapper">
    <div ng-include="'app/components/sidebar/sidebar.html'"></div>
  <div ng-include="'app/components/navbar/navbar.html'"></div>
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
          <div class="thumbnail">
            <img class="pull-right" ng-src="{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
            <div class="caption">
              <h3>{{awesomeThing.title}}</h3>
              <p>{{awesomeThing.description}}</p>
              <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="footer">
        <p>River, get it, it is made up from lots of streams..</p>
      </div>
    </div>
    </div>
      </div>
